        <!-- Add the JavaScript code to handle the search -->
        <script>
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('submit',  async (event) => {
                event.preventDefault();
                const searchQuery = searchBar.querySelector('input').value;
                // Use the searchQuery to search for results
                console.log(searchQuery);
                const results = await search(searchQuery);
                // console.log(results);
                const filteredProducts = results.filter(product =>
                    product.make.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    product.model.toLowerCase().includes(searchQuery.toLowerCase())
                );
                console.log(filteredProducts);
                const container = document.getElementById('contentSection');
                container.innerHTML=''
                for (i = 0; i < filteredProducts.length; i++){
                    // Create a new div element
                    const div = document.createElement('div');
                    div.classList.add('main-div')
                    const div_left = document.createElement('div');
                    
                    const div_right = document.createElement('div');
                    div_left.classList.add('div-left');
                    div_right.classList.add('div-right');

                    

                    // Create a new h2 element
                    const h2 = document.createElement('h2');
                    
                    // Set the text content of the h2 element to the title property of the current object
                    h2.textContent = filteredProducts[i].make;
                    div_left.appendChild(h2);

                    // const div2 = document.createElement('div');
                    // div2.classList.add('card-info')
                    // create a paragraph element
                    const model = document.createElement("p");
                    model.textContent = filteredProducts[i].model;
                    div_left.appendChild(model); // add the paragraph element as a child of the div
                      
                    const year = document.createElement("p");
                    year.textContent = filteredProducts[i].year;
                    div_left.appendChild(year);

                    const type = document.createElement("p");
                    type.textContent = filteredProducts[i].type;
                    div_left.appendChild(type);
                    // div.append(div2)
                    // create an image element
                    const image = document.createElement("img");
                    image.src = filteredProducts[i].image;
                    image.style.height = `500px`; // set the height of the image to match the height of the paragraph
                    div_right.appendChild(image); // add the
                    div.appendChild(div_left); // add the
                    div.appendChild(div_right); // add the

                   

                    // Append the div element to the container element
                    container.appendChild(div);
                }
            });
